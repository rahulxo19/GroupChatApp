<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chat.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.js"
      integrity="sha512-uap0bTaa/bPjLtLVuiWS+qak4SJrOPcdfVzUdrrE7LgvtMlkV6DeiBH7Rgt7B+74M3crOr3QdTX3gCTMMRVzZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="chat.js" defer></script>
    <script src="group.js" defer></script>
    <title>Chat App</title>
  </head>
  <body>
    <div class="group-container">
      <div class="chat-header">
        <h1>Create a Group</h1>
      </div>
      <form class="chat-input" id="createGroupForm">
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" name="groupName" required />
        <br />
        <label for="createdBy">Admins:</label>
        <input type="text" id="admins" name="admins" required />
        <br />
        <label for="members">Add Members:</label>
        <br />
        <input type="text" id="members" name="members" required />
        <button type="submit" id="submit-group">Create Group</button>
      </form>
      <input type="hidden" id="isedit" />
      <h2>Groups joined:</h2>
      <div id="groups"></div>
    </div>
    <form class="chat-container">
      <div class="chat-header">
        <h2>Chat App</h2>
      </div>
      <div class="chat-history">
        <div class="message" id="message">
          <p class="sender"></p>
        </div>
      </div>
      <div class="chat-input">
        <input type="file" id="file" />
        <input type="text" id="input" placeholder="Type your message..." />
        <button type="submit" id="submit">Send</button>
        <button id="logout">LogOut</button>
      </div>
    </form>
  </body>
  <div id="app"></div>
</html>
