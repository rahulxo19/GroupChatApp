<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./chat.css">


    <title>ChatezOO</title>
</head>
<body>
    <div class="container mb-5">
        <div class="row mb-3">
            <div class="col">
                <button class = "btn btn-dark float-end mt-3 me-3" id = "logout">Logout</button>
            </div>
        </div>
        <div class="row">
            <div class="col-10 col-sm-8 col-md-6 mx-auto col-lg-4">
                <form action="" id = "groupform">
                    <div class="mb-3">
                        <label for="" class="form-label">Group Name</label>
                        <input type="text" class = "form-control" id = "inputgroupname">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Add Members</label>
                        <input type="text" class="form-control" placeholder="abc@mailcom, xyz@mail.com ...." id = "inputmembers">
                    </div>
                    <div class="mb-3">
                        <label for="" class = "form-label">Make Admin</label>
                        <input type="text" class = "form-control" id = "inputadmins">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class = "btn btn-secondary">Submit</button>
                    </div>
                    <input type="hidden" id = "isedit">
                </form>
                <div  class="mb-sm-4" style="overflow-y: scroll; height: 310px;" id = "chats">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Group Name</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody id = "groups">
                            <tr>
                              <th>1</th>
                              <td>Dosthulu ✌️✌️</td>
                              <td>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-primary" id = "editgroup">edit</button>
                                    <button class="btn btn-sm btn-danger" id = "deletegroup">X</button>
                                </div>
                            </td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </div>
            

        <div class="col-10 col-sm-8 col-md-6 col-lg-5  mainmessagebody m-auto">
            <div class=" mt-3 ps-3" style="overflow-y: scroll; height: 500px;" id = "chat">
            
                <div class="mb-2 mymsgcolor">
                    <div class="row">
                        <div class="col">
                            <span id = "sendername"></span>
                            <span class = 'float-end'>Nope what about You??</span>
                        </div>
                    </div>
                </div>
                <div class="mb-2 othermsgcolor">
                    <div class="row">
                        <div class="col">
                            <span class = ''>Nope what about You??</span>
                        </div>
                    </div>
                </div>
                </form>
            </div>
            <form  class = " mt-4 me-4" id = "messageform">
                <strong id = "percentage"></strong>
                <input type="file" class="w-75 mb-2 form-control form-control-sm" id = "file">
                <div class="d-flex ">
                    <div class="input-group w-100">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Enter your message"
                            id = "message"
                        />
                        <button class="btn btn-success" type="submit">
                            Send
                        </button>
                    </div>
                </div>
            </form>
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
