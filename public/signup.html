<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="signup.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.js" integrity="sha512-uap0bTaa/bPjLtLVuiWS+qak4SJrOPcdfVzUdrrE7LgvtMlkV6DeiBH7Rgt7B+74M3crOr3QdTX3gCTMMRVzZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>SignUp</title>
</head>
<body>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="phone">Phone no:</label>
        <input type="number" id="phone">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password">
    </div>
    <div>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
